<div class="col-md-6 offset-md-3">
	<div class="text-center">
		<h1> Register </h1>
		<br>
		<form name="form" (ngSubmit) = "f.form.valid && register()" #f="ngForm" novalidate>
			<div class="form-group" [ngClass]="{'has-error': f.submitted && !usernme.valid}">
				<label for="firstName"> First Name </label>
				<input type="text" class="form-control" name="fistName" [(ngModel)] = "model.firstName" 
					#firstName="ngModel" required />
				<div *ngIf="f.submitted && !firstName.valid" class="help-block"> First Name is required </div>
			</div>
			<div class="form-group" [ngClass]="{'has-error': f.submitted && !username.valid}">
				<label for="lastName"> Last Name</label>
				<input type="text" class="form-control" name="lastName" [(ngModel)] = "model.lastname"
					#lastName="ngModel" required />
				<div *ngIf="f.submitted && !lastname.valid" class="help-block"> Last Name is required </div>
			</div>
			<div class="form-group" [ngClass]="{'has-error': f.submitted && !username.valid}">
				<label for="username"> Username </label>
				<input type="text" class="form-control" name="username" [(ngModel)]="model.username"
					#username="ngModel" required />
				<div *ngIf="f.submitted && !username.valid" class="help-block"> Username is required </div>
			</div>
			<div class="form-group" [ngClass]="{'has-error': f.submitted && !password.valid}">
				<label for="password"> Password </label>
				<input type="text" class="form-control" name="password" [(ngModel)]="model.password"
					#password="ngModel" required />
				<div *ngIf="f.submitted && !password.valid" class="help-block"> Password is required </div>
			</div>
			<div class="form-group">
				<button [disabled]="loading" class="btn btn-primary"> Register </button>
				<a [routerLink]="['/login']" class="btn btn-primary"> Cancel </a>
			</div>
		</form>
	</div>
</div>
